<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空室カレンダー</title>
  <style>
    /* CSSコード */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    #calendar, #room-selection, #reservation-form {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 700px;
      background-color: #f9f9f9;
    }
    #calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
    }
    .calendar-cell {
      display: inline-block;
      width: 80px;
      height: 80px;
      text-align: center;
      line-height: 1.5;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px;
      font-size: 14px;
    }
    .calendar-cell.available {
      background-color: #d4f5d4;
    }
    .calendar-cell.full {
      background-color: #f5d4d4;
      cursor: not-allowed;
    }
    button, input[type="submit"] {
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"], input[type="tel"], input[type="email"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="calendar">
    <h1>空室カレンダー</h1>
    <div id="calendar-grid"></div>
  </div>

  <div id="room-selection" style="display: none;">
    <h2>部屋カテゴリーを選択してください</h2>
    <button data-room="シングル">シングル</button>
    <button data-room="ツイン">ツイン</button>
    <button data-room="スイート">スイート</button>
  </div>

  <div id="reservation-form" style="display: none;">
    <h2>予約情報を入力してください</h2>
    <form id="reservation">
      <label for="name">氏名:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">電話番号:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required>
      <label for="guests">宿泊人数:</label>
      <input type="number" id="guests" name="guests" min="1" required>
      <input type="submit" value="予約を確定する">
    </form>
  </div>

  <script>
    // JavaScriptコード
    const calendarData = [
      { date: "2025-02-10", available: 5, price: 5000 },
      { date: "2025-02-11", available: 3, price: 4500 },
      { date: "2025-02-12", available: 0, price: 0 },
    ];

    const calendarGrid = document.getElementById("calendar-grid");
    const roomSelection = document.getElementById("room-selection");
    const reservationForm = document.getElementById("reservation-form");

    // カレンダーの初期化
    calendarData.forEach(day => {
      const cell = document.createElement("div");
      cell.className = "calendar-cell";
      cell.classList.add(day.available > 0 ? "available" : "full");
      cell.innerHTML = `
        ${day.date.split("-")[2]}<br>
        ${day.available > 0 ? `空室: ${day.available}<br>¥${day.price}` : "満室"}
      `;
      if (day.available > 0) {
        cell.addEventListener("click", () => {
          roomSelection.style.display = "block";
          reservationForm.style.display = "none";
        });
      }
      calendarGrid.appendChild(cell);
    });

    // 部屋選択後に予約フォームを表示
    roomSelection.addEventListener("click", (event) => {
      if (event.target.tagName === "BUTTON") {
        reservationForm.style.display = "block";
      }
    });
  </script>
</body>
</html>
