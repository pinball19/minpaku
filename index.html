<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空室カレンダー</title>
  <style>
    /* 全体のデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7faff, #d8ecf3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #calendar-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }
    .day-header {
      font-weight: bold;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .day-cell {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: default;
      background-color: #f9f9f9;
      position: relative;
    }
    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }
    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
      cursor: pointer;
    }
    .day-cell.no-data {
      color: #ccc;
      background-color: #f9f9f9;
    }
    .price {
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }
    .day-cell.selected-range {
      background-color: #ffd966 !important;
    }

    /* 予約フォーム */
    form#reservation-form {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form#reservation-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #218838;
    }

    /* スマホなど画面が狭い場合 */
    @media (max-width: 600px) {
      #calendar {
        gap: 5px;
      }
      .day-cell {
        height: 60px;
        font-size: 12px;
      }
      .day-header {
        font-size: 12px;
        padding: 5px;
      }
      #calendar-container {
        padding: 10px;
      }
    }

    /* 予約台帳・在庫一覧 */
    #reservation-ledger,
    #room-inventory {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- カレンダー・予約フォーム -->
  <div id="calendar-container">
    <h1>空室カレンダー</h1>
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div id="calendar"></div>

    <form id="reservation-form">
      <h2>ご予約情報</h2>
      <input type="hidden" id="checkin-date" name="checkin-date" />
      <input type="hidden" id="checkout-date" name="checkout-date" />

      <div class="form-group">
        <label for="room-category">部屋カテゴリー：</label>
        <select id="room-category" name="room-category" required>
          <option value="">選択してください</option>
          <option value="standard">スタンダード</option>
          <option value="deluxe">デラックス</option>
          <option value="suite">スイート</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" placeholder="例）山田 太郎" required/>
      </div>
      <div class="form-group">
        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" name="phone" placeholder="例）090-1234-5678" required/>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" placeholder="例）example@example.com" required/>
      </div>
      <div class="form-group">
        <label for="guests">宿泊人数：</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="人数を入力" required/>
      </div>

      <button type="submit" id="submit-btn">送信</button>
    </form>
  </div>

  <!-- 予約台帳 -->
  <div id="reservation-ledger">
    <h2>予約台帳</h2>
    <table>
      <thead>
        <tr>
          <th>チェックイン</th>
          <th>チェックアウト</th>
          <th>部屋カテゴリー</th>
          <th>氏名</th>
          <th>電話番号</th>
          <th>メールアドレス</th>
          <th>人数</th>
        </tr>
      </thead>
      <tbody id="reservation-list"></tbody>
    </table>
  </div>

  <!-- 部屋在庫一覧 -->
  <div id="room-inventory">
    <h2>部屋在庫一覧</h2>
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>部屋タイプ</th>
          <th>残在庫</th>
          <th>料金</th>
        </tr>
      </thead>
      <tbody id="inventory-list"></tbody>
    </table>
  </div>

  <!-- Firebase SDK (Modular)をCDNから読み込み (バージョンは適宜修正) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      collection,
      onSnapshot,
      runTransaction,
      serverTimestamp,
      addDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ▼ あなたのFirebaseプロジェクト設定を貼り付け
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /******************************************************
     * カレンダー表示用のデータ: Firestoreから取得
     ******************************************************/
    let currentMonth = 1; // 2月
    let currentYear = 2025;

    // カレンダー描画に使う: { "YYYY-MM-DD": { totalAvailable: 0, minPrice: null } }
    let calendarData = {};

    // チェックイン・チェックアウト
    let checkInDate = null;
    let checkOutDate = null;

    // roomsコレクションを監視し、dateごとに集計
    const roomsRef = collection(db, "rooms");
    onSnapshot(roomsRef, (snapshot) => {
      // calendarData を毎回作り直す
      calendarData = {};

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        // data.date: "2025-02-02"
        // data.available: 3, data.price: 5000, ...
        const dateKey = data.date;

        if (!calendarData[dateKey]) {
          // 初期値
          calendarData[dateKey] = {
            totalAvailable: 0,
            minPrice: null
          };
        }

        // 各カテゴリーの available を合計し、minPrice を計算
        const current = calendarData[dateKey];
        current.totalAvailable += data.available;
        if (data.price !== null) {
          if (current.minPrice === null || data.price < current.minPrice) {
            current.minPrice = data.price;
          }
        }
      });

      // カレンダー再描画
      renderCalendar(currentYear, currentMonth);
    });

    /******************************************************
     * カレンダー描画
     ******************************************************/
    function renderCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const daysInWeek = ["日", "月", "火", "水", "木", "金", "土"];
      daysInWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.classList.add("day-header");
        headerCell.textContent = day;
        calendar.appendChild(headerCell);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay();

      // 月の最初の曜日まで空セル
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day-cell", "no-data");
        calendar.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const dayCell = document.createElement("div");
        dayCell.classList.add("day-cell");

        // Firestore からの集計データ (calendarData) をもとに表示
        const dayInfo = calendarData[dateKey];
        if (dayInfo && dayInfo.totalAvailable > 0) {
          // 空室あり
          dayCell.classList.add("available");
          dayCell.innerHTML = `
            <div>${day}</div>
            <div>空室: ${dayInfo.totalAvailable}</div>
            <div class="price">¥${dayInfo.minPrice ?? "???"}</div>
          `;
          dayCell.addEventListener("click", () => {
            selectDate(dateKey);
          });
        } else if (dayInfo && dayInfo.totalAvailable === 0) {
          // 満室
          dayCell.classList.add("full");
          dayCell.innerHTML = `
            <div>${day}</div>
            <div>満室</div>
          `;
        } else {
          // データなし or 未登録
          dayCell.classList.add("no-data");
          dayCell.textContent = day;
        }

        // チェックイン～チェックアウトの範囲内ならハイライト
        if (isInSelectedRange(dateKey)) {
          dayCell.classList.add("selected-range");
        }

        calendar.appendChild(dayCell);
      }
    }

    function selectDate(dateKey) {
      if (checkInDate && checkOutDate) {
        // リセットして新しいチェックインに
        checkInDate = dateKey;
        checkOutDate = null;
      } else if (!checkInDate) {
        checkInDate = dateKey;
      } else if (!checkOutDate) {
        if (dateKey < checkInDate) {
          checkOutDate = checkInDate;
          checkInDate = dateKey;
        } else {
          checkOutDate = dateKey;
        }
      }
      updateSelectedDates();
      if (checkInDate && checkOutDate) {
        document.getElementById("reservation-form").scrollIntoView({ behavior: "smooth" });
      }
    }

    function isInSelectedRange(dateKey) {
      if (checkInDate && checkOutDate) {
        return dateKey >= checkInDate && dateKey <= checkOutDate;
      } else if (checkInDate && !checkOutDate) {
        return dateKey === checkInDate;
      }
      return false;
    }

    function updateSelectedDates() {
      document.getElementById("checkin-date").value = checkInDate || "";
      document.getElementById("checkout-date").value = checkOutDate || "";
      renderCalendar(currentYear, currentMonth);
    }

    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });
    // 初期表示
    document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
    renderCalendar(currentYear, currentMonth);

    /******************************************************
     * 予約フォーム送信時 → rooms で在庫を減らし、reservations へ登録
     ******************************************************/
    const reservationForm = document.getElementById('reservation-form');
    reservationForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const checkinDate = document.getElementById('checkin-date').value;
      const checkoutDate = document.getElementById('checkout-date').value;
      const roomCategory = document.getElementById('room-category').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const guests = Number(document.getElementById('guests').value);

      if (!checkinDate || !checkoutDate || !roomCategory) {
        alert("チェックイン日・チェックアウト日・部屋カテゴリーは必須です");
        return;
      }

      try {
        // 在庫を dateKey_roomCategory で管理
        // 例: "2025-02-02_standard"
        const docId = `${checkinDate}_${roomCategory}`;
        const roomDocRef = doc(db, "rooms", docId);
        const reservationsCol = collection(db, "reservations");

        await runTransaction(db, async (transaction) => {
          const roomSnap = await transaction.get(roomDocRef);
          if (!roomSnap.exists()) {
            throw new Error("在庫データが存在しません: " + docId);
          }
          const roomData = roomSnap.data();
          if (roomData.available <= 0) {
            throw new Error("指定日の在庫が不足しています");
          }
          // 在庫を1減らす
          transaction.update(roomDocRef, {
            available: roomData.available - 1
          });

          // 予約コレクションに登録
          await addDoc(reservationsCol, {
            checkInDate: checkinDate,
            checkOutDate: checkoutDate,
            roomCategory,
            name,
            phone,
            email,
            guests,
            createdAt: serverTimestamp()
          });
        });

        alert("予約を登録しました");
        reservationForm.reset();

        // 選択済み日付をリセット
        checkInDate = null;
        checkOutDate = null;
        updateSelectedDates();

      } catch (err) {
        console.error("予約登録エラー:", err);
        alert("予約登録に失敗しました: " + err.message);
      }
    });

    /******************************************************
     * 予約台帳 (reservations) リアルタイム表示
     ******************************************************/
    const reservationList = document.getElementById('reservation-list');
    onSnapshot(
      query(collection(db, "reservations"), orderBy("createdAt", "desc")),
      (snapshot) => {
        reservationList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const r = docSnap.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.checkInDate || ""}</td>
            <td>${r.checkOutDate || ""}</td>
            <td>${r.roomCategory || ""}</td>
            <td>${r.name || ""}</td>
            <td>${r.phone || ""}</td>
            <td>${r.email || ""}</td>
            <td>${r.guests || ""}</td>
          `;
          reservationList.appendChild(tr);
        });
      }
    );

    /******************************************************
     * 部屋在庫 (rooms) リアルタイム表示
     ******************************************************/
    const inventoryList = document.getElementById('inventory-list');
    onSnapshot(roomsRef, (snapshot) => {
      inventoryList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const d = docSnap.data();
        // docId = "2025-02-02_standard"
        // fields: { date: "2025-02-02", roomCategory: "standard", available: 3, price: 5000, ... }
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.date || docSnap.id}</td>
          <td>${d.roomCategory || ""}</td>
          <td>${d.available ?? ""}</td>
          <td>${d.price ?? ""}</td>
        `;
        inventoryList.appendChild(tr);
      });
    });
  </script>
</body>
</html>
