<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空室カレンダー</title>
  <style>
    /* 全体のデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7faff, #d8ecf3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* カレンダー＆フォームをまとめるコンテナ */
    #calendar-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    /* タイトル */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 月切り替えボタン */
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .day-header {
      font-weight: bold;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px 0;
      text-align: center;
    }

    /* 日付セルのデザインを統一する */
    .day-cell {
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 12px;
      height: 60px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }

    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
      cursor: pointer;
    }

    .price {
      font-size: 10px;
      margin-top: 4px;
      color: #555;
    }

    .day-cell.selected-range {
      background-color: #ffd966 !important;
    }

    /* 予約フォーム */
    form#reservation-form {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    form#reservation-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* 送信ボタン */
    #submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <h1>空室カレンダー</h1>
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div id="calendar">
      <!-- カレンダー日付がここに挿入されます -->
    </div>

    <!-- 予約フォーム -->
    <form id="reservation-form" method="POST" action="/reservation">
      <h2>ご予約情報</h2>
      <input type="hidden" id="checkin-date" name="checkin-date" />
      <input type="hidden" id="checkout-date" name="checkout-date" />
      <div class="form-group">
        <label for="room-category">部屋カテゴリー：</label>
        <select id="room-category" name="room-category" required>
          <option value="">選択してください</option>
          <option value="standard">スタンダード</option>
          <option value="deluxe">デラックス</option>
          <option value="suite">スイート</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" placeholder="例）山田 太郎" required />
      </div>
      <div class="form-group">
        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" name="phone" placeholder="例）090-1234-5678" required />
      </div>
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" placeholder="例）example@example.com" required />
      </div>
      <div class="form-group">
        <label for="guests">宿泊人数：</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="人数を入力" required />
      </div>
      <button type="submit" id="submit-btn">送信</button>
    </form>
  </div>

</body>
</html>
