<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空室カレンダー（部屋数追加）</title>
  <style>
    /* 全体のデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7faff, #d8ecf3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* カレンダー＆フォームをまとめるコンテナ */
    #calendar-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }

    /* タイトル */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 月切り替えボタン */
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }

    .day-header {
      font-weight: bold;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .day-cell {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: default;
      background-color: #f9f9f9;
      position: relative;
    }
    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }
    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
      cursor: pointer;
    }
    .day-cell.no-data {
      color: #ccc;
      background-color: #f9f9f9;
    }
    .price {
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }
    .day-cell.selected-range {
      background-color: #ffd966 !important;
    }

    /* 予約フォーム */
    form#reservation-form {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form#reservation-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ボタン */
    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background-color: #218838;
    }

    /* 確認画面（モーダルっぽいスタイル例） */
    #confirm-modal {
      display: none; /* 初期は非表示 */
      position: fixed; /* 画面全体にかぶせる */
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #confirm-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 80%;
      margin: 0 auto;
    }
    .confirm-field {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .confirm-label {
      font-weight: bold;
      margin-right: 5px;
    }

    /* スマホなど画面が狭い場合 */
    @media (max-width: 600px) {
      #calendar {
        gap: 5px;
      }
      .day-cell {
        height: 60px;
        font-size: 12px;
      }
      .day-header {
        font-size: 12px;
        padding: 5px;
      }
      #calendar-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <h1>空室カレンダー</h1>
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div id="calendar">
      <!-- カレンダー日付がここに挿入されます -->
    </div>

    <!-- 予約フォーム -->
    <form id="reservation-form">
      <h2>ご予約情報</h2>
      <!-- 選択したチェックイン日・チェックアウト日をセットするための隠しフィールド -->
      <input type="hidden" id="checkin-date" />
      <input type="hidden" id="checkout-date" />

      <div class="form-group">
        <label for="room-category">部屋カテゴリー：</label>
        <select id="room-category" required>
          <option value="">選択してください</option>
          <option value="standard">スタンダード</option>
          <option value="deluxe">デラックス</option>
          <option value="suite">スイート</option>
        </select>
      </div>

      <!-- ★ 追加: 部屋数 -->
      <div class="form-group">
        <label for="room-count">部屋数：</label>
        <input type="number" id="room-count" min="1" placeholder="部屋数" required/>
      </div>
      <!-- ★ 追加ここまで -->

      <div class="form-group">
        <label for="name">氏名：</label>
        <input type="text" id="name" placeholder="例）山田 太郎" required/>
      </div>
      <div class="form-group">
        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" placeholder="例）090-1234-5678" required/>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" placeholder="例）example@example.com" required/>
      </div>
      <div class="form-group">
        <label for="guests">宿泊人数：</label>
        <input type="number" id="guests" min="1" placeholder="人数を入力" required/>
      </div>

      <!-- 確認画面へ進むボタン -->
      <button type="button" class="btn" id="go-confirm">確認画面へ進む</button>
    </form>
  </div>

  <!-- 確認画面 (モーダル) -->
  <div id="confirm-modal">
    <div id="confirm-box">
      <h2>予約内容の確認</h2>
      <div class="confirm-field">
        <span class="confirm-label">チェックイン日：</span>
        <span id="confirm-checkin"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">チェックアウト日：</span>
        <span id="confirm-checkout"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">部屋カテゴリー：</span>
        <span id="confirm-room"></span>
      </div>

      <!-- ★ 追加: 部屋数を表示するフィールド -->
      <div class="confirm-field">
        <span class="confirm-label">部屋数：</span>
        <span id="confirm-roomcount"></span>
      </div>
      <!-- ★ 追加ここまで -->

      <div class="confirm-field">
        <span class="confirm-label">氏名：</span>
        <span id="confirm-name"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">電話番号：</span>
        <span id="confirm-phone"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">メールアドレス：</span>
        <span id="confirm-email"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">宿泊人数：</span>
        <span id="confirm-guests"></span>
      </div>

      <!-- 予約確定ボタンとキャンセルボタン -->
      <button id="confirm-submit" class="btn" style="background-color:#007bff;">予約を確定する</button>
      <button id="confirm-cancel" class="btn" style="background-color:#dc3545;">修正する</button>
    </div>
  </div>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // あなたのFirebaseプロジェクト設定
    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osisss6XebmU15ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.firebasestorage.app",
      messagingSenderId: "215585745043",
      appId: "1:215585745043:web:0c70ac99c5066b56cd4566"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /*---------------------------------------
      1) カレンダー表示 (既存のまま)
    ----------------------------------------*/
    const availabilityData = {
      "2025-02-01": { available: 0, price: null },
      "2025-02-02": { available: 3, price: 5000 },
      "2025-02-03": { available: 5, price: 4500 },
      "2025-02-08": { available: 0, price: null },
      "2025-02-11": { available: 2, price: 5600 },
      "2025-03-01": { available: 0, price: null },
      "2025-03-05": { available: 2, price: 6000 },
    };

    let currentMonth = 1; // 2月
    let currentYear = 2025;
    let checkInDate = null;
    let checkOutDate = null;

    function renderCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const daysInWeek = ["日", "月", "火", "水", "木", "金", "土"];
      daysInWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.classList.add("day-header");
        headerCell.textContent = day;
        calendar.appendChild(headerCell);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay();

      // 空白セル
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day-cell", "no-data");
        calendar.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const dayCell = document.createElement("div");
        dayCell.classList.add("day-cell");

        if (availabilityData[dateKey]) {
          const { available, price } = availabilityData[dateKey];
          if (available > 0) {
            dayCell.classList.add("available");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>空室: ${available}</div>
              <div class="price">¥${price}</div>
            `;
            dayCell.addEventListener("click", () => {
              selectDate(dateKey);
            });
          } else {
            // 満室
            dayCell.classList.add("full");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>満室</div>
            `;
          }
        } else {
          // データなし
          dayCell.classList.add("no-data");
          dayCell.textContent = day;
        }

        if (isInSelectedRange(dateKey)) {
          dayCell.classList.add("selected-range");
        }

        calendar.appendChild(dayCell);
      }
    }

    function selectDate(dateKey) {
      if (checkInDate && checkOutDate) {
        checkInDate = dateKey;
        checkOutDate = null;
      } else if (!checkInDate) {
        checkInDate = dateKey;
      } else if (!checkOutDate) {
        if (dateKey < checkInDate) {
          checkOutDate = checkInDate;
          checkInDate = dateKey;
        } else {
          checkOutDate = dateKey;
        }
      }
      updateSelectedDates();

      if (checkInDate && checkOutDate) {
        document.getElementById("reservation-form").scrollIntoView({ behavior: "smooth" });
      }
    }

    function isInSelectedRange(dateKey) {
      if (checkInDate && checkOutDate) {
        return dateKey >= checkInDate && dateKey <= checkOutDate;
      } else if (checkInDate && !checkOutDate) {
        return dateKey === checkInDate;
      }
      return false;
    }

    function updateSelectedDates() {
      document.getElementById("checkin-date").value = checkInDate || "";
      document.getElementById("checkout-date").value = checkOutDate || "";
      renderCalendar(currentYear, currentMonth);
    }

    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });

    document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
    renderCalendar(currentYear, currentMonth);


    /*---------------------------------------
      2) 確認画面へ遷移
    ----------------------------------------*/
    const goConfirmBtn = document.getElementById("go-confirm");
    const confirmModal = document.getElementById("confirm-modal");
    const confirmCheckin = document.getElementById("confirm-checkin");
    const confirmCheckout = document.getElementById("confirm-checkout");
    const confirmRoom = document.getElementById("confirm-room");
    const confirmRoomCount = document.getElementById("confirm-roomcount"); // ★追加
    const confirmName = document.getElementById("confirm-name");
    const confirmPhone = document.getElementById("confirm-phone");
    const confirmEmail = document.getElementById("confirm-email");
    const confirmGuests = document.getElementById("confirm-guests");

    goConfirmBtn.addEventListener("click", () => {
      // フォームの値を取得
      const cIn = document.getElementById("checkin-date").value;
      const cOut = document.getElementById("checkout-date").value;
      const room = document.getElementById("room-category").value;
      const roomCount = document.getElementById("room-count").value; // ★追加
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const guests = document.getElementById("guests").value;

      if (!cIn || !cOut || !room || !roomCount || !name || !phone || !email || !guests) {
        alert("未入力の項目があります。");
        return;
      }

      // 確認画面に反映
      confirmCheckin.textContent = cIn;
      confirmCheckout.textContent = cOut;
      confirmRoom.textContent = room;
      confirmRoomCount.textContent = roomCount; // ★追加
      confirmName.textContent = name;
      confirmPhone.textContent = phone;
      confirmEmail.textContent = email;
      confirmGuests.textContent = guests;

      // 確認画面を表示
      confirmModal.style.display = "flex";
    });

    /*---------------------------------------
      3) 予約確定 or キャンセル
    ----------------------------------------*/
    const confirmSubmit = document.getElementById("confirm-submit");
    const confirmCancel = document.getElementById("confirm-cancel");

    confirmCancel.addEventListener("click", () => {
      // 確認画面を閉じる（修正）
      confirmModal.style.display = "none";
    });

    confirmSubmit.addEventListener("click", async () => {
      // Firestoreに登録
      try {
        const cIn = document.getElementById("checkin-date").value;
        const cOut = document.getElementById("checkout-date").value;
        const room = document.getElementById("room-category").value;
        const roomCount = Number(document.getElementById("room-count").value); // ★追加
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const guests = Number(document.getElementById("guests").value);

        // reservationsコレクションに追加
        const reservationsCol = collection(db, "reservations");
        await addDoc(reservationsCol, {
          checkInDate: cIn,
          checkOutDate: cOut,
          roomCategory: room,
          roomCount: roomCount, // ★追加
          name,
          phone,
          email,
          guests,
          createdAt: serverTimestamp()
        });

        alert("予約を確定しました。");
        confirmModal.style.display = "none";

        // フォームと日付をリセット
        document.getElementById("reservation-form").reset();
        checkInDate = null;
        checkOutDate = null;
        updateSelectedDates();
      } catch (err) {
        console.error("予約確定エラー:", err);
        alert("予約確定に失敗しました: " + err.message);
      }
    });
  </script>
</body>
</html>
