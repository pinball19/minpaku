<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>部屋在庫管理カレンダー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7faff;
    }
    .container {
      width: 95%; max-width: 800px; margin: 20px auto;
      background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .month-header {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 20px;
    }
    button {
      padding: 10px 20px; font-size: 14px; border: none;
      border-radius: 5px; background-color: #007bff;
      color: white; cursor: pointer; transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 6px 10px; font-size: 14px;
    }

    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }
    .day-header {
      font-weight: bold;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .day-cell {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #f9f9f9;
      position: relative;
    }
    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
    }
    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }
    .day-cell.no-data {
      background-color: #f9f9f9;
      color: #ccc;
      cursor: default;
    }
    .price {
      font-size: 12px;
      margin-top: 5px;
    }

    /* モーダル (在庫編集用) */
    #inventory-modal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    #inventory-box {
      background: #fff;
      width: 80%; max-width: 400px;
      border-radius: 8px;
      padding: 20px; margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px; text-align: left;
    }
    .form-group label {
      display: block; font-weight: bold; margin-bottom: 5px;
    }
    .form-group input {
      width: 100%; padding: 8px; font-size: 14px;
      box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
    }
    .modal-buttons {
      text-align: center; margin-top: 20px;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }

    /* スマホレイアウト */
    @media (max-width: 600px) {
      #calendar {
        gap: 5px;
      }
      .day-cell {
        height: 60px;
        font-size: 12px;
      }
      .day-header {
        font-size: 12px; padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>部屋在庫管理カレンダー</h1>

    <!-- カテゴリー選択 + 月切り替え -->
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div>
      <select id="room-category-select">
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>
  </div>

  <!-- モーダル (在庫編集) -->
  <div id="inventory-modal">
    <div id="inventory-box">
      <h2>在庫編集</h2>
      <div class="form-group">
        <label>日付</label>
        <input type="text" id="inv-date" readonly />
      </div>
      <div class="form-group">
        <label>部屋カテゴリー</label>
        <input type="text" id="inv-category" readonly />
      </div>
      <div class="form-group">
        <label>在庫数</label>
        <input type="number" id="inv-available" min="0" />
      </div>
      <div class="form-group">
        <label>料金</label>
        <input type="number" id="inv-price" min="0" />
      </div>

      <div class="modal-buttons">
        <button id="save-inventory-btn">保存</button>
        <button id="delete-inventory-btn" class="btn-danger">削除</button>
        <button id="close-modal-btn">閉じる</button>
      </div>
      <!-- docId hidden -->
      <input type="hidden" id="inv-docid" />
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      collection,
      setDoc,
      getDoc,
      updateDoc,
      deleteDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // あなたのFirebase設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentMonth = 1; // 0～11
    let currentYear = 2025;
    const calendarEl = document.getElementById("calendar");
    const monthLabel = document.getElementById("current-month");
    const categorySelect = document.getElementById("room-category-select");

    // カレンダーデータを { dateKey: { available, price } } の形で保持
    let calendarData = {};

    /**
     * カレンダーを描画
     */
    function renderCalendar(year, month, category) {
      // リセット
      calendarEl.innerHTML = "";
      // タイトル
      monthLabel.textContent = `${year}年${month + 1}月`;

      // 曜日ヘッダ
      const daysInWeek = ["日", "月", "火", "水", "木", "金", "土"];
      daysInWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.classList.add("day-header");
        headerCell.textContent = day;
        calendarEl.appendChild(headerCell);
      });

      // 月初/月末
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay();

      // 前の月の空セル
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day-cell", "no-data");
        calendarEl.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        const dayCell = document.createElement("div");
        dayCell.classList.add("day-cell");

        // calendarData[dateKey] があれば表示
        let available = 0;
        let price = null;
        if (calendarData[dateKey]) {
          available = calendarData[dateKey].available;
          price = calendarData[dateKey].price;
        }

        // 在庫があるなら
        if (available > 0) {
          dayCell.classList.add("available");
          dayCell.innerHTML = `
            <div>${day}</div>
            <div>空室: ${available}</div>
            <div class="price">￥${price ?? "???"}</div>
          `;
        } else if (available === 0 && price !== null) {
          // 満室扱い
          dayCell.classList.add("full");
          dayCell.innerHTML = `
            <div>${day}</div>
            <div>満室</div>
          `;
        } else {
          // データなし
          dayCell.classList.add("no-data");
          dayCell.textContent = day;
        }

        // 日付クリック
        dayCell.addEventListener("click", () => {
          if (dayCell.classList.contains("no-data")) {
            // 日付が存在しない or データ未登録 → 0部屋として扱うか新規作成するか
            openInventoryModal(dateKey, category, 0, 0);
          } else {
            // 既存データがある or 0部屋
            openInventoryModal(dateKey, category, available, price);
          }
        });

        calendarEl.appendChild(dayCell);
      }
    }

    /**
     * Firestore から (year-month, category) のデータを読み込み
     *  => calendarData に格納 => renderCalendar()
     */
    async function loadCalendarData(year, month, category) {
      // カレンダーデータ初期化
      calendarData = {};

      // 月初～月末の日付を取得
      const startDate = new Date(year, month, 1);
      const endDate = new Date(year, month + 1, 0);

      // Firestore 上のroomsドキュメントIDは "YYYY-MM-DD_category"
      // ここではサンプルとして「リアルタイム監視」は行わず、日付を1日ずつ doc() で取得するか、
      // あるいは roomsコレクション全体を onSnapshot() して日付・category で絞り込む。
      // デモとしては、roomsコレクション全体を取って絞る方法を示します:

      //onSnapshot(collection(db, "rooms"), (snapshot) => { ... })
      // みたいに使う。
      // ここでは簡易的に "全ドキュメント" を取得し、対象年月＆カテゴリーだけ抽出します。
      const roomsCol = collection(db, "rooms");
      onSnapshot(roomsCol, (snapshot) => {
        // 取得が走るたび calendarData をクリア
        calendarData = {};

        snapshot.forEach((docSnap) => {
          const d = docSnap.data();
          if (!d.date || !d.roomCategory) return;
          const docDate = new Date(d.date); // "2025-02-10" => new Date(2025,1,10)
          // categoryが一致、同じ年月かどうかを判定
          if (
            d.roomCategory === category &&
            docDate.getFullYear() === year &&
            docDate.getMonth() === month
          ) {
            // calendarData にセット
            calendarData[d.date] = {
              available: d.available ?? 0,
              price: d.price ?? null
            };
          }
        });

        // 取得完了後にカレンダーを再描画
        renderCalendar(year, month, category);
      });
    }

    /**
     * モーダルを開いて在庫編集を行う
     */
    function openInventoryModal(dateKey, category, available, price) {
      const docId = `${dateKey}_${category}`;
      document.getElementById("inv-date").value = dateKey;
      document.getElementById("inv-category").value = category;
      document.getElementById("inv-available").value = available;
      document.getElementById("inv-price").value = price ?? 0;
      document.getElementById("inv-docid").value = docId;

      document.getElementById("inventory-modal").style.display = "flex";
    }

    // モーダルを閉じる
    document.getElementById("close-modal-btn").addEventListener("click", () => {
      document.getElementById("inventory-modal").style.display = "none";
    });

    // 保存ボタン => setDoc or updateDoc
    document.getElementById("save-inventory-btn").addEventListener("click", async () => {
      const dateVal = document.getElementById("inv-date").value;
      const categoryVal = document.getElementById("inv-category").value;
      const docId = document.getElementById("inv-docid").value;
      const availVal = Number(document.getElementById("inv-available").value);
      const priceVal = Number(document.getElementById("inv-price").value);

      if (!docId) return alert("docIdがありません");
      const roomDoc = doc(db, "rooms", docId);

      // Firestoreに保存 (あれば更新、なければ作成)
      await setDoc(roomDoc, {
        date: dateVal,
        roomCategory: categoryVal,
        available: availVal,
        price: priceVal
      });
      alert("在庫を保存しました");
      document.getElementById("inventory-modal").style.display = "none";
    });

    // 削除ボタン => deleteDoc
    document.getElementById("delete-inventory-btn").addEventListener("click", async () => {
      const docId = document.getElementById("inv-docid").value;
      if (!docId) return alert("docIdがありません");

      const confirmDel = confirm("本当に削除しますか？");
      if (!confirmDel) return;

      const roomDoc = doc(db, "rooms", docId);
      await deleteDoc(roomDoc);
      alert("在庫を削除しました");
      document.getElementById("inventory-modal").style.display = "none";
    });

    // 月切り替え
    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      loadCalendarData(currentYear, currentMonth, categorySelect.value);
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      loadCalendarData(currentYear, currentMonth, categorySelect.value);
    });

    // カテゴリー選択
    categorySelect.addEventListener("change", () => {
      loadCalendarData(currentYear, currentMonth, categorySelect.value);
    });

    // 初期表示
    loadCalendarData(currentYear, currentMonth, categorySelect.value);
  </script>
</body>
</html>
