<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空室カレンダー（チェックイン日・泊数連携）</title>
  <style>
    /* 全体のデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7faff, #d8ecf3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    /* カレンダー＆フォームコンテナ */
    #calendar-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    /* 月切り替えボタン */
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }
    .day-header {
      font-weight: bold;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .day-cell {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      cursor: pointer;
      position: relative;
    }
    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }
    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
    }
    .day-cell.no-data {
      background-color: #f9f9f9;
      color: #ccc;
      cursor: default;
    }
    .price {
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }
    .day-cell.selected {
      /* チェックイン日として選択されたセルのハイライト */
      border: 2px solid #ff8c00;
    }
    /* 予約フォーム */
    form#reservation-form {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    form#reservation-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background-color: #218838;
    }
    /* 確認画面（モーダル） */
    #confirm-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #confirm-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 80%;
      margin: 0 auto;
    }
    .confirm-field {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .confirm-label {
      font-weight: bold;
      margin-right: 5px;
    }
    /* スマホ */
    @media (max-width: 600px) {
      #calendar {
        gap: 5px;
      }
      .day-cell {
        height: 60px;
        font-size: 12px;
      }
      .day-header {
        font-size: 12px;
        padding: 5px;
      }
      #calendar-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <h1>空室カレンダー</h1>
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div id="calendar"></div>

    <!-- 予約フォーム -->
    <form id="reservation-form">
      <h2>ご予約情報</h2>
      <!-- チェックイン日はカレンダーで選択 -->
      <input type="hidden" id="checkin-date" />
      <!-- 泊数フィールドを追加（部屋カテゴリーの上に設置） -->
      <div class="form-group">
        <label for="nights">泊数：</label>
        <input type="number" id="nights" min="1" placeholder="泊数を入力" required/>
      </div>
      <div class="form-group">
        <label for="room-category">部屋カテゴリー：</label>
        <select id="room-category" required>
          <option value="">選択してください</option>
          <option value="standard">スタンダード</option>
          <option value="deluxe">デラックス</option>
          <option value="suite">スイート</option>
        </select>
      </div>
      <!-- 部屋数 -->
      <div class="form-group">
        <label for="room-count">部屋数：</label>
        <input type="number" id="room-count" min="1" placeholder="部屋数" required/>
      </div>
      <div class="form-group">
        <label for="name">氏名：</label>
        <input type="text" id="name" placeholder="例）山田 太郎" required/>
      </div>
      <div class="form-group">
        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" placeholder="例）090-1234-5678" required/>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" placeholder="例）example@example.com" required/>
      </div>
      <div class="form-group">
        <label for="guests">宿泊人数：</label>
        <input type="number" id="guests" min="1" placeholder="人数を入力" required/>
      </div>
      <!-- 確認画面へ進むボタン -->
      <button type="button" class="btn" id="go-confirm">確認画面へ進む</button>
    </form>
  </div>

  <!-- 確認画面 (モーダル) -->
  <div id="confirm-modal">
    <div id="confirm-box">
      <h2>予約内容の確認</h2>
      <div class="confirm-field">
        <span class="confirm-label">チェックイン日：</span>
        <span id="confirm-checkin"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">チェックアウト日：</span>
        <!-- チェックアウト日はチェックイン日＋泊数で自動計算 -->
        <span id="confirm-checkout"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">泊数：</span>
        <span id="confirm-nights"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">部屋カテゴリー：</span>
        <span id="confirm-room"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">部屋数：</span>
        <span id="confirm-roomcount"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">氏名：</span>
        <span id="confirm-name"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">電話番号：</span>
        <span id="confirm-phone"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">メールアドレス：</span>
        <span id="confirm-email"></span>
      </div>
      <div class="confirm-field">
        <span class="confirm-label">宿泊人数：</span>
        <span id="confirm-guests"></span>
      </div>
      <button id="confirm-submit" class="btn" style="background-color:#007bff;">予約を確定する</button>
      <button id="confirm-cancel" class="btn" style="background-color:#dc3545;">修正する</button>
    </div>
  </div>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      collection,
      runTransaction,
      addDoc,
      query,
      where,
      getDocs,
      serverTimestamp,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase設定（各自置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyCnRbmcPezD4Osisss6XebmU15ukBqttQw",
      authDomain: "slack-bot-firebase-7991a.firebaseapp.com",
      projectId: "slack-bot-firebase-7991a",
      storageBucket: "slack-bot-firebase-7991a.firebasestorage.app",
      messagingSenderId: "215585745043",
      appId: "1:215585745043:web:0c70ac99c5066b56cd4566"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /*===========================================
     * お客様画面のカレンダー表示：Firestoreのroomsから最新在庫を取得して集計
     * 対象の年月の各日について、全カテゴリーの在庫合計と最低料金 (minPrice) を算出
     ===========================================*/
    let currentYear = 2025;
    let currentMonth = 1; // 0～11：ここでは2月
    // calendarData: { "YYYY-MM-DD": { totalAvailable, minPrice } }
    let calendarData = {};

    const calendarEl = document.getElementById("calendar");
    const monthLabel = document.getElementById("current-month");

    // roomsコレクションからデータを取得
    const roomsCol = collection(db, "rooms");
    onSnapshot(roomsCol, (snapshot) => {
      // 毎回対象年月分のみ集計
      calendarData = {};
      snapshot.forEach((docSnap) => {
        const d = docSnap.data();
        if (!d.date || typeof d.available !== "number") return;
        // d.dateは"YYYY-MM-DD"として保存されている前提
        const docDate = new Date(d.date);
        if (docDate.getFullYear() === currentYear && docDate.getMonth() === currentMonth) {
          if (!calendarData[d.date]) {
            calendarData[d.date] = { totalAvailable: 0, minPrice: d.price };
          }
          calendarData[d.date].totalAvailable += d.available;
          if (d.price != null) {
            if (calendarData[d.date].minPrice == null || d.price < calendarData[d.date].minPrice) {
              calendarData[d.date].minPrice = d.price;
            }
          }
        }
      });
      renderCalendar(currentYear, currentMonth);
    });

    function renderCalendar(year, month) {
      calendarEl.innerHTML = "";
      monthLabel.textContent = `${year}年${month+1}月`;

      const daysInWeek = ["日","月","火","水","木","金","土"];
      daysInWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.classList.add("day-header");
        headerCell.textContent = day;
        calendarEl.appendChild(headerCell);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month+1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay();

      for (let i=0; i<startDay; i++){
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day-cell", "no-data");
        calendarEl.appendChild(emptyCell);
      }

      for (let day=1; day<=daysInMonth; day++){
        const dateKey = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const dayCell = document.createElement("div");
        dayCell.classList.add("day-cell");

        const dayInfo = calendarData[dateKey];
        if (dayInfo) {
          if (dayInfo.totalAvailable > 0) {
            dayCell.classList.add("available");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>空室: ${dayInfo.totalAvailable}</div>
              <div class="price">¥${dayInfo.minPrice ?? "???"}</div>
            `;
          } else {
            dayCell.classList.add("full");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>満室</div>
            `;
          }
        } else {
          dayCell.classList.add("no-data");
          dayCell.textContent = day;
        }

        // チェックイン日として選択されている場合はハイライト
        if (day === new Date(checkInDate).getDate() && checkInDate) {
          dayCell.classList.add("selected");
        }

        calendarEl.appendChild(dayCell);
      }
    }

    // 前/次ボタン
    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0){ currentMonth = 11; currentYear--; }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth+1}月`;
      renderCalendar(currentYear, currentMonth);
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11){ currentMonth = 0; currentYear++; }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth+1}月`;
      renderCalendar(currentYear, currentMonth);
    });

    /*===========================================
     * 予約確認画面＆予約確定処理
     ===========================================*/
    const goConfirmBtn = document.getElementById("go-confirm");
    const confirmModal = document.getElementById("confirm-modal");
    const confirmCheckin = document.getElementById("confirm-checkin");
    const confirmCheckout = document.getElementById("confirm-checkout");
    const confirmRoom = document.getElementById("confirm-room");
    const confirmRoomCount = document.getElementById("confirm-roomcount");
    const confirmNights = document.getElementById("confirm-nights");
    const confirmName = document.getElementById("confirm-name");
    const confirmPhone = document.getElementById("confirm-phone");
    const confirmEmail = document.getElementById("confirm-email");
    const confirmGuests = document.getElementById("confirm-guests");

    goConfirmBtn.addEventListener("click", () => {
      const cIn = document.getElementById("checkin-date").value;
      // チェックアウトは now では入力せず、泊数から自動計算するため hidden にしない
      const room = document.getElementById("room-category").value;
      const roomCount = document.getElementById("room-count").value;
      const nights = document.getElementById("nights").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const guests = document.getElementById("guests").value;

      if (!cIn || !room || !roomCount || !nights || !name || !phone || !email || !guests) {
        alert("未入力の項目があります。");
        return;
      }

      // チェックアウト日は、チェックイン日 + 泊数 を計算
      const checkInDateObj = new Date(cIn);
      const nightsNum = Number(nights);
      const checkOutDateObj = new Date(checkInDateObj);
      checkOutDateObj.setDate(checkInDateObj.getDate() + nightsNum);
      // フォーマット YYYY-MM-DD
      const yyyy = checkOutDateObj.getFullYear();
      const mm = String(checkOutDateObj.getMonth()+1).padStart(2,"0");
      const dd = String(checkOutDateObj.getDate()).padStart(2,"0");
      const computedCheckout = `${yyyy}-${mm}-${dd}`;

      confirmCheckin.textContent = cIn;
      confirmCheckout.textContent = computedCheckout;
      confirmRoom.textContent = room;
      confirmRoomCount.textContent = roomCount;
      confirmNights.textContent = nights;
      confirmName.textContent = name;
      confirmPhone.textContent = phone;
      confirmEmail.textContent = email;
      confirmGuests.textContent = guests;

      confirmModal.style.display = "flex";
    });

    const confirmSubmit = document.getElementById("confirm-submit");
    const confirmCancel = document.getElementById("confirm-cancel");

    confirmCancel.addEventListener("click", () => {
      confirmModal.style.display = "none";
    });

    confirmSubmit.addEventListener("click", async () => {
      try {
        const cIn = document.getElementById("checkin-date").value;
        const room = document.getElementById("room-category").value;
        const roomCount = Number(document.getElementById("room-count").value);
        const nights = Number(document.getElementById("nights").value);
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const guests = Number(document.getElementById("guests").value);

        // 計算したチェックアウト日
        const checkInDateObj = new Date(cIn);
        const checkOutDateObj = new Date(checkInDateObj);
        checkOutDateObj.setDate(checkInDateObj.getDate() + nights);
        const yyyy = checkOutDateObj.getFullYear();
        const mm = String(checkOutDateObj.getMonth()+1).padStart(2,"0");
        const dd = String(checkOutDateObj.getDate()).padStart(2,"0");
        const computedCheckout = `${yyyy}-${mm}-${dd}`;

        // 1) 在庫更新と予約追加をトランザクションで実行
        const docId = `${cIn}_${room}`;  // 例: "2025-02-02_standard"
        const roomDocRef = doc(db, "rooms", docId);
        const reservationsCol = collection(db, "reservations");

        await runTransaction(db, async (transaction) => {
          const roomSnap = await transaction.get(roomDocRef);
          if (!roomSnap.exists()) {
            throw new Error(`在庫情報が存在しません: ${docId}`);
          }
          const roomData = roomSnap.data();
          if ((roomData.available ?? 0) < roomCount) {
            throw new Error("在庫が不足しています。");
          }
          transaction.update(roomDocRef, {
            available: (roomData.available ?? 0) - roomCount
          });
          await addDoc(reservationsCol, {
            checkInDate: cIn,
            checkOutDate: computedCheckout,
            roomCategory: room,
            roomCount,
            nights,  // 泊数
            name,
            phone,
            email,
            guests,
            status: "confirmed",
            createdAt: serverTimestamp()
          });
        });

        // 2) customersへの upsert（メールをキーに）
        await upsertCustomer(name, phone, email);

        alert("予約を確定しました。（在庫・顧客情報も自動更新）");
        confirmModal.style.display = "none";
        document.getElementById("reservation-form").reset();
        // リセット後、カレンダーのチェックイン日をクリア
        checkInDate = null;
        updateSelectedDates();

      } catch (err) {
        console.error("予約確定時エラー:", err);
        alert("予約確定に失敗しました: " + err.message);
      }
    });

    /*===========================================
     * customersへの upsert
     * （メールをキーに検索し、あれば visitCount+1、なければ新規追加）
     ===========================================*/
    async function upsertCustomer(name, phone, email) {
      const customersCol = collection(db, "customers");
      const q = query(customersCol, where("email", "==", email));
      const snap = await getDocs(q);
      if (!snap.empty) {
        const docRef = snap.docs[0].ref;
        const data = snap.docs[0].data();
        const newVisit = (data.visitCount ?? 0) + 1;
        await runTransaction(db, async (transaction) => {
          transaction.update(docRef, {
            name,
            phone,
            email,
            visitCount: newVisit,
            updatedAt: serverTimestamp()
          });
        });
        console.log("既存顧客を更新しました:", docRef.id);
      } else {
        await addDoc(customersCol, {
          name,
          phone,
          email,
          visitCount: 1,
          createdAt: serverTimestamp()
        });
        console.log("新規顧客を追加しました");
      }
    }
  </script>
</body>
</html>
