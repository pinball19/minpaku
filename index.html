<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空室カレンダー</title>
  <style>
    /* 全体のデザイン */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7faff, #d8ecf3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* カレンダー＆フォームをまとめるコンテナ */
    #calendar-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }

    /* タイトル */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 月切り替えボタン */
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* カレンダー */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px; /* カレンダー下の余白 */
    }

    .day-header {
      font-weight: bold;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .day-cell {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      background-color: #f9f9f9;
      cursor: pointer; /* クリック可能に */
      position: relative; /* ハイライトの重なり用 */
    }

    .day-cell.full {
      background-color: #ffeaea;
      color: #d9534f;
    }

    .day-cell.available {
      background-color: #e8fbe8;
      color: #28a745;
    }

    .day-cell.no-data {
      color: #ccc;
      background-color: #f9f9f9;
    }

    .price {
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* 選択範囲をハイライト表示するクラス */
    .selected-range {
      /* 選択した日付に重ねる透明カラー */
      background-color: rgba(255, 217, 102, 0.6);
    }

    /* 予約フォーム */
    form#reservation-form {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form#reservation-form h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* 送信ボタン */
    #submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <h1>空室カレンダー</h1>
    <div class="month-header">
      <button id="prev-month">前の月</button>
      <span id="current-month">2025年2月</span>
      <button id="next-month">次の月</button>
    </div>
    <div id="calendar">
      <!-- カレンダー日付がここに挿入されます -->
    </div>

    <!-- 予約フォーム（同じコンテナ内に設置） -->
    <!-- 実際に送信先を用意する場合は、actionにサーバのURLを指定してください -->
    <form id="reservation-form" method="POST" action="/reservation">
      <h2>ご予約情報</h2>

      <!-- 選択したチェックイン日・チェックアウト日をセットするための隠しフィールド -->
      <input type="hidden" id="checkin-date" name="checkin-date" />
      <input type="hidden" id="checkout-date" name="checkout-date" />

      <div class="form-group">
        <label for="room-category">部屋カテゴリー：</label>
        <select id="room-category" name="room-category" required>
          <option value="">選択してください</option>
          <option value="standard">スタンダード</option>
          <option value="deluxe">デラックス</option>
          <option value="suite">スイート</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">氏名：</label>
        <input type="text" id="name" name="name" placeholder="例）山田 太郎" required/>
      </div>
      <div class="form-group">
        <label for="phone">電話番号：</label>
        <input type="tel" id="phone" name="phone" placeholder="例）090-1234-5678" required/>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" placeholder="例）example@example.com" required/>
      </div>
      <div class="form-group">
        <label for="guests">宿泊人数：</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="人数を入力" required/>
      </div>

      <button type="submit" id="submit-btn">送信</button>
    </form>
  </div>

  <script>
    // 空室状況データ（一部サンプル）
    const availabilityData = {
      "2025-02-01": { available: 0, price: null },
      "2025-02-02": { available: 3, price: 5000 },
      "2025-02-03": { available: 5, price: 4500 },
      "2025-02-08": { available: 0, price: null },
      "2025-02-11": { available: 2, price: 5600 },
      "2025-03-01": { available: 0, price: null },
      "2025-03-05": { available: 2, price: 6000 },
    };

    // 表示する月（2月）と年を初期設定
    let currentMonth = 1; // 0=1月, 1=2月,...
    let currentYear = 2025;

    // 選択したチェックイン・チェックアウトを管理する変数
    let checkInDate = null;
    let checkOutDate = null;

    /**
     * カレンダーを描画
     */
    function renderCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const daysInWeek = ["日", "月", "火", "水", "木", "金", "土"];
      daysInWeek.forEach(day => {
        const headerCell = document.createElement("div");
        headerCell.classList.add("day-header");
        headerCell.textContent = day;
        calendar.appendChild(headerCell);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay();

      // 月の最初の曜日まで空白セルを追加
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day-cell", "no-data");
        calendar.appendChild(emptyCell);
      }

      // 各日の日付セルを作成
      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        const dayCell = document.createElement("div");
        dayCell.classList.add("day-cell");

        // availabilityData による空室情報を表示
        if (availabilityData[dateKey]) {
          const { available, price } = availabilityData[dateKey];
          if (available > 0) {
            dayCell.classList.add("available");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>空室: ${available}</div>
              <div class="price">¥${price}</div>
            `;
          } else {
            dayCell.classList.add("full");
            dayCell.innerHTML = `
              <div>${day}</div>
              <div>満室</div>
            `;
          }
        } else {
          // 空室情報が無い日
          dayCell.classList.add("no-data");
          dayCell.textContent = day;
        }

        // 日付セルをクリックするとチェックイン・チェックアウトを設定
        dayCell.addEventListener("click", () => {
          // クリックした日付を選択するロジック
          selectDate(dateKey);
          // フォームにスクロール
          document.getElementById("reservation-form").scrollIntoView({ behavior: "smooth" });
        });

        // ハイライトすべき期間ならばクラスを付与
        if (isInSelectedRange(dateKey)) {
          dayCell.classList.add("selected-range");
        }

        calendar.appendChild(dayCell);
      }
    }

    /**
     * 日付選択ロジック
     * - まだチェックインが未選択: → クリックした日をチェックインに
     * - チェックインのみ選択済み: → クリックした日をチェックアウトに
     * - 両方選択済み: → 新しくチェックインを選び直す（チェックアウトはクリア）
     */
    function selectDate(dateKey) {
      // もし両方選択済みなら、一旦リセットして新たにチェックインをセット
      if (checkInDate && checkOutDate) {
        checkInDate = dateKey;
        checkOutDate = null;
      }
      // まだチェックインがない場合
      else if (!checkInDate) {
        checkInDate = dateKey;
      }
      // チェックアウトがまだ無い場合
      else if (!checkOutDate) {
        // チェックインとチェックアウトを比較し、順序が逆なら入れ替え
        if (dateKey < checkInDate) {
          // dateKeyのほうが早い日付なので、入れ替える
          checkOutDate = checkInDate;
          checkInDate = dateKey;
        } else {
          checkOutDate = dateKey;
        }
      }

      // 選択状況を再描画
      updateSelectedDates();
    }

    /**
     * 指定したdateKeyが、チェックイン日～チェックアウト日の範囲内か判定
     */
    function isInSelectedRange(dateKey) {
      if (checkInDate && checkOutDate) {
        return (dateKey >= checkInDate && dateKey <= checkOutDate);
      }
      if (checkInDate && !checkOutDate) {
        // チェックアウト未選択の場合、チェックイン日だけハイライトしてもよい
        return (dateKey === checkInDate);
      }
      return false;
    }

    /**
     * チェックイン・チェックアウトが変更されたら、
     * カレンダー再描画 & フォームのhiddenフィールドへ反映
     */
    function updateSelectedDates() {
      // hiddenフィールドにセット
      document.getElementById("checkin-date").value = checkInDate ? checkInDate : "";
      document.getElementById("checkout-date").value = checkOutDate ? checkOutDate : "";

      // カレンダーを再描画してハイライトを反映
      renderCalendar(currentYear, currentMonth);
    }

    // 「前の月」ボタン
    document.getElementById("prev-month").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });

    // 「次の月」ボタン
    document.getElementById("next-month").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
      renderCalendar(currentYear, currentMonth);
    });

    // 初期表示
    document.getElementById("current-month").textContent = `${currentYear}年${currentMonth + 1}月`;
    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
